name: MLOps Pipeline CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Push on version tags
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Timeout after 30 minutes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: mlops-stock:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run linting (black)
      continue-on-error: true
      run: |
        docker run --rm mlops-stock:test \
          sh -c "pip install black && black --check mlops_stock/ tests/ || true"
    
    - name: Run linting (flake8)
      continue-on-error: true
      run: |
        docker run --rm mlops-stock:test \
          sh -c "pip install flake8 && flake8 mlops_stock/ tests/ --max-line-length=100 --exclude=__pycache__ || true"
    
    - name: Run unit tests
      run: |
        docker run --rm mlops-stock:test pytest tests/ -v

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Timeout after 30 minutes
    needs: test  # ← Only run after tests pass
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write  # ← Required for pushing to GHCR
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/mlops-stock:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max