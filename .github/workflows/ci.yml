name: MLOps Pipeline CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: mlops-stock:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run linting (black)
      run: |
        docker run --rm mlops-stock:test \
          black --check mlops_stock/ tests/
    
    - name: Run linting (flake8)
      continue-on-error: true
      run: |
        docker run --rm mlops-stock:test \
          flake8 mlops_stock/ tests/ --max-line-length=100 --exclude=__pycache__,*.pyc --ignore=E501,W503
    
    - name: Run unit tests
      run: |
        docker run --rm mlops-stock:test pytest tests/ -v